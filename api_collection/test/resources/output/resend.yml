openapi: 3.0.0
info:
  title: resend
  version: 1.0.0
servers:
  - url: https://api.resend.com
paths:
  /emails:
    post:
      tags:
        - default
      summary: New Request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                from: onboarding@resend.dev
                to: dtaib@metagineers.com
                subject: Hello World
                html: <p>Congrats on sending your <strong>first email</strong>!</p>
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer re_WqcarnrB_Eck2xLakQxPECfZ5Yg5FLK6F
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
